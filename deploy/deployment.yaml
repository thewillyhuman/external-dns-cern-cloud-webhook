apiVersion: v1
kind: ServiceAccount
metadata:
  name: external-dns
---
# RBAC for ExternalDNS (Standard)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns
rules:
  - apiGroups: [""]
    resources: ["services", "endpoints", "pods", "nodes"]
    verbs: ["get", "watch", "list"]
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: default
---
# RBAC for CERN Webhook (Needs to read Nodes)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-dns-cern-webhook
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-dns-cern-webhook-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-dns-cern-webhook
subjects:
  - kind: ServiceAccount
    name: external-dns
    namespace: default
---
# Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      serviceAccountName: external-dns
      containers:
        # --- ExternalDNS Container ---
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            - --source=service
            - --source=ingress
            - --domain-filter=cern.ch # Adjust to your domain
            - --provider=webhook
            - --webhook-provider-url=http://localhost:8888
            - --registry=txt
            - --txt-owner-id=k8s-cluster-id
          ports:
            - containerPort: 7979

        # --- CERN Cloud Webhook Sidecar ---
        - name: cern-webhook
          image: ghcr.io/thewillyhuman/external-dns-cern-cloud-webhook:latest
          args:
            - --listen-port=8888
            - --ingress-label=node-role.kubernetes.io/ingress
            - --log-level=debug
          env:
            - name: OS_AUTH_URL
              value: "https://keystone.cern.ch/v3"
            - name: OS_PROJECT_NAME
              value: "my-project"
            - name: OS_USERNAME
              value: "my-user"
            - name: OS_PASSWORD
              value: "my-password" # Recommend using Secrets
            - name: OS_USER_DOMAIN_NAME
              value: "default"
            - name: OS_PROJECT_DOMAIN_ID
              value: "default"
            - name: OS_REGION_NAME
              value: "cern"
